<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD avec SVG Pincushion</title>
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #svg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .hud-header, .hud-footer {
            padding: 10px 0;
        }
        .hud-header {
            border-bottom: 2px solid #555;
        }
        .hud-footer {
            border-top: 2px solid #555;
            text-align: center;
        }
        .hud-body {
            flex: 1;
            display: flex;
            padding: 10px 0;
        }
        .hud-section {
            border: 1px solid #555;
            margin-bottom: 10px;
            padding: 10px;
            height: 100%;
        }
        .notification {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 10px;
        }
        .central-window {
            min-height: 300px;
            border: 2px dashed #555;
            height: 100%;
        }
        button {
            margin-top: 10px;
        }
        .full-height {
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- SVG Background -->
    <div id="svg-container">
        <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M 0 10 Q 50 0 100 10 L 100 90 Q 50 100 0 90 Z" fill="rgba(0, 0, 0, 0.8)" />
        </svg>
    </div>

    <!-- Fullscreen Container -->
    <div class="container-fluid">
        <!-- Header -->
        <header class="hud-header">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>HUD Title</h1>
                </div>
            </div>
            <div class="row">
                <nav class="col-12 d-flex justify-content-center">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="#">Link 1</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Link 2</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Link 3</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Link 4</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Link 5</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#">Link 6</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="hud-body">
            <div class="row full-height w-100">
                <!-- Left Column -->
                <div class="col-md-3 d-flex flex-column">
                    <div class="hud-section flex-grow-1">
                        <h5>Tabs</h5>
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a class="nav-link active text-white" href="#" data-bs-toggle="tab">Tab 1</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#" data-bs-toggle="tab">Tab 2</a></li>
                        </ul>
                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active">Content for Tab 1</div>
                            <div class="tab-pane fade">Content for Tab 2</div>
                        </div>
                    </div>
                    <div class="hud-section notification">
                        <p>Notification 1</p>
                        <p>Notification 2</p>
                    </div>
                </div>

                <!-- Central Column -->
                <div class="col-md-6 d-flex flex-column text-center">
                    <div class="hud-section central-window flex-grow-1">
                        <h5>Central Window</h5>
                    </div>
                    <button class="btn btn-primary">Central Button</button>
                </div>

                <!-- Right Column -->
                <div class="col-md-3 d-flex flex-column">
                    <div class="hud-section flex-grow-1">
                        <h5>Tabs</h5>
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a class="nav-link active text-white" href="#" data-bs-toggle="tab">Tab 1</a></li>
                            <li class="nav-item"><a class="nav-link text-white" href="#" data-bs-toggle="tab">Tab 2</a></li>
                        </ul>
                        <div class="tab-content mt-3">
                            <div class="tab-pane fade show active">Content for Tab 1</div>
                            <div class="tab-pane fade">Content for Tab 2</div>
                        </div>
                    </div>
                    <div class="hud-section notification">
                        <p>Notification 1</p>
                        <p>Notification 2</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="hud-footer">
            <div class="row">
                <div class="col-12">
                    <p>Heading: 90Â°</p>
                </div>
            </div>
        </footer>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>

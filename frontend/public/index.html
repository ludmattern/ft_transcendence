<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ft_transcendence</title>
    <link rel="stylesheet" href="../src/styles/base/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../src/styles/pages/hud_style.css" rel="stylesheet" />
    <script type="module" src="../src/index.js"></script>
  </head>
  <body>
    <!-- Fullscreen Container -->
    <div class="hud_screen-effect"></div>

    <div id="apps" class="container-fluid"></div>
    <div class="container-fluid">
      <header-placeholder></header-placeholder>

      <!-- Main Content -->
      <div class="hud-body">
        <div class="row full-height w-100">
          <left-window-placeholder></left-window-placeholder>

          <!-- Central Column -->
          <div
            class="d-flex flex-column align-items-center col-md-7 justify-content-around"
          >
            <div
              id="central-window"
              class="col-md-7 d-flex flex-column justify-content-around text-center central-window"
            >
              <!-- Login Form -->
              <div id="login-form" class="form-container active">
                <h5 class="text-white">PILOT IDENTIFICATION - LOG IN</h5>
                <form action="#" method="post" class="w-100">
                  <div class="form-group">
                    <label for="pilot-id" class="text-white">ID</label>
                    <input
                      type="text"
                      id="pilot-id"
                      name="pilot-id"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-white">Password</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">
                    Submit
                  </button>
                </form>
                <div>
                  <span class="text-white"
                    >New pilot ?
                    <a href="#" id="enlist-link" class="text-info">Enlist</a>
                  </span>
                </div>
              </div>

              <!-- Subscribe Form -->
              <div id="subscribe-form" class="form-container">
                <h5 class="text-white">PILOT IDENTIFICATION - REGISTER</h5>
                <form action="#" method="post" class="w-100">
                  <div class="form-group">
                    <label for="new-pilot-id" class="text-white">ID</label>
                    <input
                      type="text"
                      id="new-pilot-id"
                      name="new-pilot-id"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="new-password" class="text-white"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="new-password"
                      name="new-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm-password" class="text-white"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      id="confirm-password"
                      name="confirm-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email" class="text-white">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm-email" class="text-white"
                      >Confirm Email</label
                    >
                    <input
                      type="email"
                      id="confirm-email"
                      name="confirm-email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="language" class="text-white">Language</label>
                    <select
                      id="language"
                      name="language"
                      class="form-control"
                      required
                    >
                      <option value="french">French</option>
                      <option value="english">English</option>
                      <option value="german">German</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">
                    Register
                  </button>
                </form>
                <div>
                  <span class="text-white"
                    >Already flown ?
                    <a href="#" id="login-link" class="text-info">Log In</a>
                  </span>
                </div>
              </div>

              <!-- Settings Form -->
              <div id="settings-form" class="form-container">
                <h5 class="text-white">SETTINGS</h5>
                <form action="#" method="post" class="w-100">
                  <div class="form-group">
                    <label for="old-password" class="text-white"
                      >Old password</label
                    >
                    <input
                      type="password"
                      id="old-password"
                      name="old-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="new-password" class="text-white"
                      >New Password</label
                    >
                    <input
                      type="password"
                      id="new-password"
                      name="new-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm-new-password" class="text-white"
                      >Confirm new password</label
                    >
                    <input
                      type="password"
                      id="confirm-new-password"
                      name="confirm-new-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email" class="text-white">New Email</label>
                    <input
                      type="email"
                      id="new-email"
                      name="new-email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm-new-email" class="text-white"
                      >Confirm new Email</label
                    >
                    <input
                      type="email"
                      id="confirm-new-email"
                      name="confirm-new-email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="language" class="text-white">Language</label>
                    <select
                      id="language"
                      name="language"
                      class="form-control"
                      required
                    >
                      <option value="french">French</option>
                      <option value="english">English</option>
                      <option value="german">German</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">
                    Update
                  </button>
                </form>
                <div>
                  <span class="text-white"
                    >Delete Account ?
                    <a href="#" id="delete-account-link" class="text-info"
                      >resign</a
                    >
                  </span>
                </div>
              </div>

              <!-- Delete Account Form -->
              <div id="delete-account-form" class="form-container">
                <h5 class="text-white mb-4">DELETE ACCOUNT</h5>
                <p class="text-white">
                  Are you sure you want to delete your account?
                </p>
                <p class="text-white">This action is permanent</p>
                <div class="d-flex justify-content-center mt-4">
                  <button class="btn btn-secondary me-2" id="confirm-delete">
                    No
                  </button>
                  <button class="btn btn-danger" id="cancel-delete">Yes</button>
                </div>
              </div>

              <!-- Log out Form -->
              <div id="logout-form" class="form-container">
                <h5 class="text-white mb-4">LOG OUT</h5>
                <p class="text-white">Are you sure you want to logout ?</p>
                <div class="d-flex justify-content-center mt-4">
                  <button class="btn btn-secondary me-2" id="confirm-delete">
                    No
                  </button>
                  <button class="btn btn-danger" id="cancel-delete">Yes</button>
                </div>
              </div>
            </div>
          </div>

          <right-window-placeholder></right-window-placeholder>
        </div>
      </div>

      <!-- Footer -->
      <footer class="hud-footer">
        <div class="row">
          <div class="col-12">
            <p>Heading: 90Â°</p>
          </div>
        </div>
      </footer>
    </div>

    <helmet-svg-placeholder></helmet-svg-placeholder>
    <hud-svg-placeholder></hud-svg-placeholder>

    <!-- FELIX -->
    <div class="spinnerhead" id="loading-screen">
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>



    <div class="menu2" id="menu">
      <div class="row mt-3">
        <div class="col-12">
          <button class="back-btn w-100 back" id="backButton">
            <i class="bi bi-arrow-left"></i> Back
          </button>
        </div>
      </div>
      <div class="wait2">
        <img src="../src/assets/img/image-removebg-preview (1).png" alt="DVD Logo">
      </div>
    </div>

    <div class="menu3" id="menu3">
      <div class="row mt-3">
        <div class="col-12">
          <button class="back-btn w-100 back" id="backButton">
            <i class="bi bi-arrow-left"></i> Back
          </button>
        </div>
      </div>
      <div class="wait">
        <div class="race">RACE</div>
      </div>
    </div>


    <pongmenu-placeholder></pongmenu-placeholder>


    <div id="app"></div>

    <script type="module" src="../src/App.js"></script>
    <script src="../src/pages/pong/menu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

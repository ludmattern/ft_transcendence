<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ft_transcendence</title>
    <link rel="stylesheet" href="../src/styles/base/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../src/styles/pages/hud_style.css" rel="stylesheet" />
    <script type="module" src="../src/index.js"></script>
  </head>
  <body>
    <!-- Fullscreen Container -->
    <div class="hud_screen-effect"></div>

    <div id="apps" class="container-fluid"></div>
    <div class="container-fluid">
      <header-placeholder></header-placeholder>

      <!-- Main Content -->
      <div class="hud-body">
        <div class="row full-height w-100">
          <left-window-placeholder></left-window-placeholder>

          <!-- Central Column -->
          <div
            class="d-flex flex-column align-items-center col-md-7 justify-content-around"
          >
            <div
              id="central-window"
              class="col-md-11 d-flex flex-column justify-content-around text-center central-window"
            >
              <!-- Login Form -->
              <div id="login-form" class="form-container active flex-column justify-content-around text-center">
                <h5>PILOT IDENTIFICATION - LOG IN</h5>
                <form action="#" method="post" class="w-100">
                  <div class="form-group">
                    <label for="pilot-id">ID</label>
                    <input
                      type="text"
                      id="pilot-id"
                      name="pilot-id"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">
                    Submit
                  </button>
                </form>
                <div>
                  <span
                    >New pilot ?
                    <a href="#" id="enlist-link" class="text-info">Enlist</a>
                  </span>
                </div>
                <span class="panel-end"></span>
              </div>

              <!-- Subscribe Form -->
              <div id="subscribe-form" class="form-container">
                <h5>PILOT IDENTIFICATION - REGISTER</h5>
                <form action="#" method="post" class="w-100">
                  <div class="form-group">
                    <label for="new-pilot-id">ID</label>
                    <input
                      type="text"
                      id="new-pilot-id"
                      name="new-pilot-id"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="new-password">Password</label>
                    <input
                      type="password"
                      id="new-password"
                      name="new-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input
                      type="password"
                      id="confirm-password"
                      name="confirm-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm-email">Confirm Email</label>
                    <input
                      type="email"
                      id="confirm-email"
                      name="confirm-email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="language">Language</label>
                    <select
                      id="language"
                      name="language"
                      class="form-control"
                      required
                    >
                      <option value="french">French</option>
                      <option value="english">English</option>
                      <option value="german">German</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">
                    Register
                  </button>
                </form>
                <div>
                  <span
                    >Already flown ?
                    <a href="#" id="login-link" class="text-info">Log In</a>
                  </span>
                </div>
                <span class="panel-end"></span>
              </div>

              <!-- Settings Form -->
              <div id="settings-form" class="form-container">
                <h5>SETTINGS</h5>
                <form action="#" method="post" class="w-100">
                  <div class="form-group">
                    <label for="old-password">Old password</label>
                    <input
                      type="password"
                      id="old-password"
                      name="old-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input
                      type="password"
                      id="new-password"
                      name="new-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm-new-password"
                      >Confirm new password</label
                    >
                    <input
                      type="password"
                      id="confirm-new-password"
                      name="confirm-new-password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">New Email</label>
                    <input
                      type="email"
                      id="new-email"
                      name="new-email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="confirm-new-email">Confirm new Email</label>
                    <input
                      type="email"
                      id="confirm-new-email"
                      name="confirm-new-email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="language">Language</label>
                    <select
                      id="language"
                      name="language"
                      class="form-control"
                      required
                    >
                      <option value="french">French</option>
                      <option value="english">English</option>
                      <option value="german">German</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-success btn-block">
                    Update
                  </button>
                </form>
                <div>
                  <span
                    >Delete Account ?
                    <a href="#" id="delete-account-link" class="text-info"
                      >resign</a
                    >
                  </span>
                </div>
                <span class="panel-end"></span>
              </div>

              <!-- Delete Account Form -->
              <div id="delete-account-form" class="form-container">
                <h5 class="mb-4">DELETE ACCOUNT</h5>
                <p>Are you sure you want to delete your account?</p>
                <p>This action is permanent</p>
                <div class="d-flex justify-content-center mt-4">
                  <button class="btn btn-secondary me-2" id="confirm-delete">
                    No
                  </button>
                  <button class="btn btn-danger" id="cancel-delete">Yes</button>
                </div>
                <span class="panel-end"></span>
              </div>

              <!-- Log out Form -->
              <div id="logout-form" class="form-container">
                <h5 class="mb-4">LOG OUT</h5>
                <p>Are you sure you want to logout ?</p>
                <div class="d-flex justify-content-center mt-4">
                  <button class="btn btn-secondary me-2" id="confirm-delete">
                    No
                  </button>
                  <button class="btn btn-danger" id="cancel-delete">Yes</button>
                </div>
                <span class="panel-end"></span>
              </div>
            </div>
          </div>

          <right-window-placeholder></right-window-placeholder>
        </div>
      </div>

      <!-- Footer -->
      <footer class="hud-footer">
        <div class="row">
          <div class="col-12">
            <p>Heading: 90Â°</p>
          </div>
        </div>
      </footer>
    </div>

    <helmet-svg-placeholder></helmet-svg-placeholder>
    <hud-svg-placeholder></hud-svg-placeholder>

    <!-- FELIX -->
    <div class="spinnerhead" id="loading-screen">
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>


    <race-placeholder></race-placeholder>


    <mid-placeholder></mid-placeholder>

    <pongmenu-placeholder></pongmenu-placeholder>

    <div id="app"></div>

    <script type="module" src="../src/App.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - ft_network

  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    networks:
      - ft_network

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    networks:
      - ft_network
    
  chat-service:
    build:
      context: ./backend/chat-service
      dockerfile: Dockerfile
    networks:
      - ft_network

  game-service:
    build:
      context: ./backend/game-service
      dockerfile: Dockerfile
    networks:
      - ft_network
  
  tournament-service:
    build:
      context: ./backend/tournament-service
      dockerfile: Dockerfile
    networks:
      - ft_network

  nginx:
    image: nginx:latest
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"    # Expose port 8080 for external access
    depends_on:
      - frontend
      - user-service
      - auth-service
      - chat-service
      - game-service
      - tournament-service
    networks:
      - ft_network

networks:
  ft_network:
    driver: bridge

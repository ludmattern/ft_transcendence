name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '44 14 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: manual
          - language: actions
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Pas obligatoire si JS vanilla mais tu peux l'ajouter si nécessaire
      # - name: Install JS dependencies
      #   run: |
      #     npm install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      # Build backend Django si "manual"
      - if: matrix.language == 'python' && matrix.build-mode == 'manual'
        run: |
          echo "Running backend build process"
          # Met ton process de build ici si nécessaire
          python manage.py collectstatic --noinput
          python manage.py migrate --noinput
          # Ou n'importe quel build step que CodeQL doit connaître

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

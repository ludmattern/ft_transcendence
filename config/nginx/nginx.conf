worker_processes 1;

events { 
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Activer la compression Gzip pour les réponses HTTP
    gzip on;
    gzip_min_length 10240;  # Compresser les réponses de plus de 10 KB
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        ssl_protocols TLSv1.2 TLSv1.3;

        # Headers pour le support WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ajouter un temps d'expiration de 60s pour les connexions WebSocket
        proxy_read_timeout 60s;

        # Redirection vers le frontend
        location / {
            proxy_pass http://frontend:3000;
        }

        # Redirections pour chaque microservice backend
        location /api/user-service/ {
            proxy_pass http://user-service:3001/;
        }

        location /api/auth-service/ {
            proxy_pass http://auth-service:3002/;
        }
        location /api/auth-service/ {
            proxy_pass http://auth-service:3002/;
        }

        location /api/chat-service/ {
            proxy_pass http://chat-service:3003/;
        }
        location /api/chat-service/ {
            proxy_pass http://chat-service:3003/;
        }

        location /api/game-service/ {
            proxy_pass http://game-service:3004/;
        }
        location /api/game-service/ {
            proxy_pass http://game-service:3004/;
        }

        location /api/tournament-service/ {
            proxy_pass http://tournament-service:3005/;
        }
    }
        location /api/tournament-service/ {
            proxy_pass http://tournament-service:3005/;
        }
    }
}

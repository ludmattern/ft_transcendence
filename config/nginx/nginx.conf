worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        ssl_protocols TLSv1.2 TLSv1.3;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location / {
            proxy_pass http://frontend:3000;
        }

        location /api/user-service/ {
            proxy_pass http://user-service:3001/;
        }

        location /api/auth-service/ {
            proxy_pass http://auth-service:3002/;
        }

        location /api/chat-service/ {
            proxy_pass http://chat-service:3003/;
        }

        location /api/game-service/ {
            proxy_pass http://game-service:3004/;
        }

        location /api/tournament-service/ {
            proxy_pass http://tournament-service:3005/;
        }
    }
}
